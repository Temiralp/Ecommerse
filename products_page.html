<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products_page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }

        .nav-left .logo {
            width: 60px;
            height: auto;
        }

        .nav-center .search-bar {
            width: 200px;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f0f0f0;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-right a:hover {
            color: #7d7ff5;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .breadcrumbs {
            background-color: #d0e0ff;
            padding: 15px;
            margin-bottom: 20px;
        }

        .frame {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .filters {
            width: 100%;
            background-color: #fff9d6;
            padding: 15px;
        }

        .products {
            width: 100%;
            background-color: #ffe5cc;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .item {
            background-color: #ffe0f0;
            padding: 20px;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .frame {
                flex-direction: row;
            }

            .filters {
                width: 30%;
            }

            .products {
                width: 70%;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-left">
                <img src="images/Logo.png"alt="Logo" class="logo">
            </div>
            <div class="nav-center">
                <input type="text" placeholder="Search" class="search-bar">
            </div>
            <div class="nav-right">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Blog</a>
                <img src="images/Favorites.png" alt="Favorites" class="icon">
                <img src="images/sepet.png" alt="Sepet" class="icon">
                <img src="images/User.png" alt="User" class="icon">
            </div>
        </nav>
        <div class="breadcrumbs"></div>

        <div class="frame">
            <div class="filters"></div>
            <div class="products">
                <img src="images/Product Card0.png" alt="item">
                <img src="images/Product Card.png" alt="item">
                <img src="images/Product Card (1).png" alt="item">
                <img src="images/Product Card (2).png" alt="item">
                <img src="images/Product Card (3).png" alt="item">
                <img src="images/Product Card (4).png" alt="item">
                <img src="images/Product Card (5).png" alt="item">
                <img src="images/Product Card (6).png" alt="item">
                <img src="images/Product Card (7).png" alt="item">
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>

</html>
